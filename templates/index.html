<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyGuard - Анализ возвратов платежей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                MoneyGuard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/analytics">
                    <i class="fas fa-chart-bar me-1"></i>
                    Аналитика
                </a>
                <div class="nav-item ms-3 d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/96707-.png') }}" 
                         alt="ML Analytics" 
                         class="img-fluid me-2" 
                         style="max-height: 40px; max-width: 40px; opacity: 0.8;">
                    <img src="{{ url_for('static', filename='images/Component 18.png') }}" 
                         alt="ML Analytics" 
                         class="img-fluid" 
                         style="max-height: 40px; max-width: 40px; opacity: 0.8;">
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-gradient-primary text-white">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h3 class="mb-0">
                                    <i class="fas fa-robot me-2"></i>
                                    MoneyGuard - ML Сервис прогнозирования возвратов
                                </h3>
                            </div>
                            <div class="col-md-6 text-center d-flex justify-content-center align-items-center">
                                <img src="{{ url_for('static', filename='images/96707-.png') }}" 
                                     alt="ML Analytics" 
                                     class="img-fluid me-3" 
                                     style="max-height: 60px; max-width: 60px; opacity: 0.9;">
                                <img src="{{ url_for('static', filename='images/Component 18.png') }}" 
                                     alt="ML Analytics" 
                                     class="img-fluid" 
                                     style="max-height: 60px; max-width: 60px; opacity: 0.9;">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Статус модели -->
                        <div class="alert alert-info" id="modelStatus">
                            <i class="fas fa-info-circle me-2"></i>
                            Статус модели: <span id="modelStatusText">Проверяется...</span>
                        </div>

                        <!-- Обучение модели -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-cogs me-2"></i>
                                    Обучение модели
                                </h5>
                            </div>
                            <div class="card-body">
                                <p class="text-muted">
                                    Обучите модель машинного обучения на синтетических данных для прогнозирования возвратов платежей.
                                </p>
                                <button class="btn btn-primary" id="trainBtn" onclick="trainModel()">
                                    <i class="fas fa-play me-2"></i>
                                    Обучить модель
                                </button>
                                <div class="mt-3" id="trainResult"></div>
                            </div>
                        </div>

                        <!-- Прогнозирование -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-search me-2"></i>
                                    Прогнозирование возврата
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="predictionForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="orderAmount" class="form-label">Сумма заказа (₽)</label>
                                                <input type="number" class="form-control" id="orderAmount" value="5000" min="0">
                                            </div>
                                            <div class="mb-3">
                                                <label for="deliveryDistance" class="form-label">Расстояние доставки (км)</label>
                                                <input type="number" class="form-control" id="deliveryDistance" value="50" min="0">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customerAge" class="form-label">Возраст клиента</label>
                                                <input type="number" class="form-control" id="customerAge" value="35" min="18" max="100">
                                            </div>
                                            <div class="mb-3">
                                                <label for="deliveryTime" class="form-label">Время доставки (часы)</label>
                                                <input type="number" class="form-control" id="deliveryTime" value="3" min="0" step="0.5">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="customerRating" class="form-label">Рейтинг клиента</label>
                                                <input type="number" class="form-control" id="customerRating" value="4.2" min="1" max="5" step="0.1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="itemsCount" class="form-label">Количество товаров</label>
                                                <input type="number" class="form-control" id="itemsCount" value="3" min="1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="paymentMethod" class="form-label">Способ оплаты</label>
                                                <select class="form-select" id="paymentMethod">
                                                    <option value="card">Карта</option>
                                                    <option value="cash">Наличные</option>
                                                    <option value="online">Онлайн</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="deliveryRegion" class="form-label">Регион доставки</label>
                                                <select class="form-select" id="deliveryRegion">
                                                    <option value="center">Центр</option>
                                                    <option value="suburb">Пригород</option>
                                                    <option value="remote">Отдаленный</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="orderTimeHour" class="form-label">Час заказа</label>
                                                <input type="number" class="form-control" id="orderTimeHour" value="12" min="0" max="23">
                                            </div>
                                            <div class="mb-3">
                                                <label for="customerOrdersCount" class="form-label">Количество заказов клиента</label>
                                                <input type="number" class="form-control" id="customerOrdersCount" value="5" min="0">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="weatherCondition" class="form-label">Погодные условия</label>
                                                <select class="form-select" id="weatherCondition">
                                                    <option value="sunny">Солнечно</option>
                                                    <option value="rainy">Дождливо</option>
                                                    <option value="cloudy">Облачно</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="trafficLevel" class="form-label">Уровень трафика</label>
                                                <select class="form-select" id="trafficLevel">
                                                    <option value="low">Низкий</option>
                                                    <option value="medium">Средний</option>
                                                    <option value="high">Высокий</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" id="isWeekend">
                                                <label class="form-check-label" for="isWeekend">
                                                    Выходной день
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" id="isHoliday">
                                                <label class="form-check-label" for="isHoliday">
                                                    Праздничный день
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success" id="predictBtn">
                                        <i class="fas fa-magic me-2"></i>
                                        Сделать прогноз
                                    </button>
                                </form>
                                
                                <div class="mt-4" id="predictionResult"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-code me-2"></i>
                Designed by Alexeev I.N. for Avito & HSE
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
