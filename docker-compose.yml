name: avito-ml-project

services:
  ml-app:
    build: .
    container_name: avito-ml-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PORT=8080
    volumes:
      # Монтируем модели для сохранения между перезапусками
      - ./model.pkl:/app/model.pkl
      - ./scaler.pkl:/app/scaler.pkl
      - ./feature_names.pkl:/app/feature_names.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/features"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

